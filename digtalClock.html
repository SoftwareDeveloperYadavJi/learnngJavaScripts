<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digtal Clock</title>
    <style>
        
        body{
            background-color: #212171;
            color: #fff
        }
        .center{
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        #clock{
            font-size: 40px;
            background-color: orange;
            padding: 20px 50px;
            margin-top: 10px;
            border-radius: 10px;
        }

    </style>
</head>
    
<body>
    <div class="center">
    <div class="banner"><span>Your local time</span></div>
    <div id="clock"></div>
    </div>
    
</body>
<script>

const clock = document.querySelector('#clock');

// this setInterval function will run after specfied interval time automatical untill the script will loded

setInterval(function(){
    const newDate = new Date();
    clock.innerHTML = newDate.toLocaleTimeString();
    console.log("hello")
},1000)



</script>
</html>
